     <div class="team1">
         <input type="text" placeholder="Enter team1 name">
     </div>

     <div class="buttons">

     </div>

     <div class="team1">
        <input type="text" placeholder="Enter team2 name">
    </div>
    <div class="score1">

    </div>
    <div class="buttons">

        <button  onclick="decrementValue1()">-</button>

     <hr>
     <div class="stopwatch">
        <div id="time">
            <span class="digit" id="hr">
              00</span>
            <span class="txt">:</span>
            <span class="digit" id="min">
              00</span>
            <span class="txt">:</span>
            <span class="digit" id="sec">
              00</span>
            <span class="txt">:</span>
            <span class="digit" id="count">
              00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
              Start</button>
            <button class="btn" id="stop">
              Stop</button>
            <button class="btn" id="reset">
              Reset</button>
        </div>
